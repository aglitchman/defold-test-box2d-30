name: Build examples

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Java â™¨ï¸
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build with Defold 1.9.8 ğŸ”§
        env:
          DEFOLD_VERSION: 1.9.8
          DEFOLD_BOB_SHA1: 67542769598a1b794877c96f740f3f527f63f491
        run: |
          bash ./build_via_bob.sh

      - name: Build with Defold 1.10.0 ğŸ”§
        env:
          DEFOLD_VERSION: 1.10.0
          DEFOLD_BOB_SHA1: f3d9837061710b4141617fa0b6e9b70e2b436367
        run: |
          bash ./build_via_bob.sh

      - name: Deploy to Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/bundle/pages
        if: github.ref == 'refs/heads/main'
