name: Build examples

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install Java ‚ô®Ô∏è
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build Defold 1.9.8 üîß
        env:
          DEFOLD_VERSION: 1.9.8
          DEFOLD_BOB_SHA1: 67542769598a1b794877c96f740f3f527f63f491
        run: |
          rm -rf build/bundle/${DEFOLD_VERSION}
          mkdir -p build/bundle/${DEFOLD_VERSION}

          wget --progress=dot:mega -O build/bundle/${DEFOLD_VERSION}/bob.jar "https://d.defold.com/archive/${DEFOLD_BOB_SHA1}/bob/bob.jar"
          java -jar build/bundle/${DEFOLD_VERSION}/bob.jar --version

          java -jar build/bundle/${DEFOLD_VERSION}/bob.jar --email a@b.com --auth 123 --texture-compression true --bundle-output build/bundle/${DEFOLD_VERSION}/wasm-web --platform wasm-web --archive --variant release clean resolve build bundle

          mkdir -p build/bundle/pages
          cp -r build/bundle/${DEFOLD_VERSION}/wasm-web/test_box2d_30 build/bundle/pages/${DEFOLD_VERSION}

      # For simplicity, we copy-pasted the build code above
      - name: Build Defold 1.10.0 üîß
        env:
          DEFOLD_VERSION: 1.10.0
          DEFOLD_BOB_SHA1: 4344745412f50384662db7eafc7a9e80c9941754
        run: |
          rm -rf build/bundle/${DEFOLD_VERSION}
          mkdir -p build/bundle/${DEFOLD_VERSION}

          wget --progress=dot:mega -O build/bundle/${DEFOLD_VERSION}/bob.jar "https://d.defold.com/archive/${DEFOLD_BOB_SHA1}/bob/bob.jar"
          java -jar build/bundle/${DEFOLD_VERSION}/bob.jar --version

          java -jar build/bundle/${DEFOLD_VERSION}/bob.jar --build-server https://build-stage.defold.com --email a@b.com --auth 123 --texture-compression true --bundle-output build/bundle/${DEFOLD_VERSION}/wasm-web --platform wasm-web --archive --variant release clean resolve build bundle

          mkdir -p build/bundle/pages
          cp -r build/bundle/${DEFOLD_VERSION}/wasm-web/test_box2d_30 build/bundle/pages/${DEFOLD_VERSION}

      - name: Deploy to Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/bundle/pages
        if: github.ref == 'refs/heads/main'
